
<h1 class="display-4 text-center">Funcionários</h1>
<hr>

<div class="row">
   <div class="col-md-12">

      <table class="table table-striped table-hover table-sm text-center">
         <thead class="thead-dark">
            <tr>
               <th scope="col">#</th>
               <th scope="col" class="text-left">Nome</th>
               <th scope="col">CPF</th>
               <th scope="col">Dt Admissão</th>
               <th scope="col">Cargo</th>
               <th scope="col">Gerente</th>
               <th scope="col" style="width:1%;">#</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let reg of service.list">
               <th scope="row">{{ reg.id }}</th>
               <td class="text-left">
                  <a [routerLink]="['../funcionario', reg.id]" title="Detalhar Funcionário">
                     {{ reg.nome }}
                  </a>
               </td>
               <td>{{ reg.cpf }}</td>
               <td>{{ reg.dataAdmissao | date: 'dd/MM/yyyy' }}</td>
               <td>{{ reg.cargo }}</td>
               <td>{{ reg.nomeGerente }}</td>
               <td nowrap>
                  <a [routerLink]="['../funcionario', reg.id]" title="Detalhar Funcionário">
                     <img src="assets/img/details-icon.png">
                  </a>
               </td>
            </tr>

            <tr *ngIf="service.list && !service.list.length" >
               <td colspan="7">Nenhum registro encontrado.</td>
            </tr>
         </tbody>
      </table>

   </div>
</div>
