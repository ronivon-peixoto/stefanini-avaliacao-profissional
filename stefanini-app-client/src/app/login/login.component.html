
<h2 class="display-4 text-center">Login</h2>
<hr>

<div class="row">
   <div class="col-md-6 offset-md-3">
      <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
         <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username?.errors }" />
            <div *ngIf="submitted && f.username?.errors" class="invalid-feedback">
               <div *ngIf="f.username?.errors?.required">Este campo é obrigatório.</div>
            </div>
         </div>
      
         <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }" />
            <div *ngIf="submitted && f.password?.errors" class="invalid-feedback">
               <div *ngIf="f.password?.errors?.required">Este campo é obrigatório.</div>
            </div>
         </div>
      
         <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Enviar</button>

      </form>
   </div>
</div>
